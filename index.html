<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа по JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Практическая работа по JavaScript</h1>

    <label for="userName">Введите ваше имя:</label>
    <input type="text" id="userName" placeholder="Имя пользователя">
    <button id="submitButton">Приветствовать</button>

    <p id="result"></p>

    <script>
        // Объявление переменных
        let userName = ''; // строка
        let userAge = 25; // число
        let isRegistered = false; // логическое значение

        // Обработчик события на кнопку
        document.getElementById('submitButton').addEventListener('click', function() {
            // Считывание значения из текстового поля
            const nameInput = document.getElementById('userName').value;

            // Проверка, введено ли имя
            if (nameInput) {
                userName = nameInput;
                document.getElementById('result').textContent = 'Привет, ' + userName + '!';
                
                // Проверка возраста
                if (userAge > 18) {
                    console.log('Вы совершеннолетний');
                } else {
                    console.log('Вы ещё ребёнок');
                }

                // Преобразование строки в число
                let ageStr = userAge.toString(); // Преобразование числа в строку
                let ageNum = Number(ageStr); // Преобразование строки в число
                console.log(typeof ageNum); // Вывод типа данных

                // Демонстрация работы с типами данных
                console.log('Ваше имя:', userName);
                console.log('Ваш возраст:', userAge);
                console.log('Зарегистрирован:', isRegistered);
            } else {
                document.getElementById('result').textContent = 'Пожалуйста, введите имя';
            }
        });
    </script>

</body>
</html>
