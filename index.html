<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа по JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Приветствие пользователя</h1>
    <input type="text" id="nameInput" placeholder="Введите ваше имя">
    <input type="number" id="ageInput" placeholder="Введите ваш возраст">
    <button id="submitButton">Отправить</button>
    <p id="greetingMessage"></p>

    <h2>Калькулятор</h2>
    <div class="section">
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <br>
        <button onclick="calculate('+')">Сложение</button>
        <button onclick="calculate('-')">Вычитание</button>
        <button onclick="calculate('*')">Умножение</button>
        <button onclick="calculate('/')">Деление</button>
        <p id="calcResult"></p>
    </div>

    <h2>Календарь</h2>
    <div class="section">
        <p id="currentDate"></p>
    </div>

    <h2>Факториал числа</h2>
    <div class="section">
        <input type="number" id="factorialInput" placeholder="Введите число">
        <button id="factorialButton">Вычислить факториал</button>
        <p id="factorialResult"></p>
    </div>

    <script>
        document.querySelector('#submitButton').addEventListener('click', function() {
            const userName = document.querySelector('#nameInput').value;
            const userAge = Number(document.querySelector('#ageInput').value);

            if (userName) {
                document.querySelector('#greetingMessage').textContent = 'Привет, ' + userName + '!';
                
                if (userAge < 18) {
                    document.querySelector('#greetingMessage').textContent += ' Вы слишком молоды.';
                } else if (userAge >= 18 && userAge <= 65) {
                    document.querySelector('#greetingMessage').textContent += ' Добро пожаловать.';
                } else {
                    document.querySelector('#greetingMessage').textContent += ' Пора на пенсию.';
                }
            } else {
                document.querySelector('#greetingMessage').textContent = 'Пожалуйста, введите имя';
            }
        });

        function calculate(operator) {
            const num1 = Number(document.querySelector('#num1').value);
            const num2 = Number(document.querySelector('#num2').value);
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Ошибка: деление на ноль';
                    }
                    break;
                default:
                    result = 'Неверная операция';
            }

            document.querySelector('#calcResult').textContent = 'Результат: ' + result;
        }

        function displayDate() {
            const today = new Date();
            const formattedDate = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${today.getFullYear()}`;
            document.querySelector('#currentDate').textContent = 'Сегодня: ' + formattedDate;
        }
        displayDate(); 

        document.querySelector('#factorialButton').addEventListener('click', function() {
            const num = Number(document.querySelector('#factorialInput').value);
            let factorial = 1;

            if (num < 0) {
                document.querySelector('#factorialResult').textContent = 'Факториал не определен для отрицательных чисел';
                return;
            }

            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.querySelector('#factorialResult').textContent = 'Факториал ' + num + ' равен ' + factorial;
        });
    </script>
</body>
</html>
